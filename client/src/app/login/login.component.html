<div class="login">
  <h1 class="login__form-header">Sign in to chat</h1>

  <form class="login__form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <mat-form-field class="login__form-field">
      <input matInput placeholder="Username" formControlName="username">
    </mat-form-field>

    <div>
      <button mat-raised-button type="submit" color="primary">Sign in</button>
    </div>
  </form>
</div>
